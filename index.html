<!DOCTYPE html>
<html>
<head>
  <title>Ludo with GF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 80px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>üé≤ Ludo with GF ‚ù§Ô∏è</h1>
  <p id="roomText">No room yet</p>

  <button onclick="createRoom()">Create Room</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBHVLoAMsZnSCWROEtSOEYsIn6I9QL_TA",
      authDomain: "ludo-with-gf.firebaseapp.com",
      projectId: "ludo-with-gf",
      storageBucket: "ludo-with-gf.appspot.com",
      messagingSenderId: "760440207777",
      appId: "1:760440207777:web:471389f9d3036d6c14038"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Create Room
    function createRoom() {
      const roomId = Math.random().toString(36).substring(2, 8);

      db.collection("rooms").doc(roomId).set({
        createdAt: new Date()
      });

      const url = window.location.origin + window.location.pathname + "?room=" + roomId;
      document.getElementById("roomText").innerText = "Room ID: " + roomId;
      alert("Share this link:\n" + url);
    }
  </script>

</body>
</html>
