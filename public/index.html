<!DOCTYPE html>
<html>
<head>
  <title>Ludo With GF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #ff0055;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üé≤ Ludo With GF ‚ù§Ô∏è</h1>
<p id="status">Create a room to start</p>

<button onclick="createRoom()">Create Room</button>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let roomId = window.location.pathname.split("/")[2];

  function createRoom() {
    roomId = "GF" + Math.floor(1000 + Math.random() * 9000);
    window.location.href = "/room/" + roomId;
  }

  if (roomId) {
    socket.emit("join-room", roomId);
  }

  socket.on("room-update", (count) => {
    if (count === 1) {
      document.getElementById("status").innerText =
        "Waiting for other player...";
    }
    if (count === 2) {
      document.getElementById("status").innerText =
        "Both players joined ‚úÖ";
    }
  });
</script>

</body>
</html>
